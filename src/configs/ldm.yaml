instance_data_dir: '../instance_data-ldm'
model:
  python_class: models.ldm.LDM
  params:
    base_learning_rate: 2.0e-06
    training_batch_size: ${data.params.train.loader.batch_size}
    timesteps: 1000
    beta_schedule: 'linear'
    linear_start: 0.0015
    linear_end: 0.0195
    cosine_s: null
    v_posterior: 0
    use_ema: true
    unet_config:
      python_class: models.ddpm.openaimodel.UNetModel
      params:
        image_size: 64
        in_channels: 3
        out_channels: 3
        model_channels: 128
        attention_resolutions:
        # note: this isn\t actually the resolution but
        # the downsampling factor, i.e. this corresnponds to
        # attention on spatial resolution 8,16,32, as the
        # spatial reolution of the latents is 64 for f4
        - 8
        - 4
        - 2
        num_res_blocks: 2
        channel_mult:
        - 1
        - 2
        - 3
        - 4
        num_head_channels: 32
    latent_autoencoder_config:
      python_class: models.VQGAN.vqgan.VQModel
      params:
        ckpt_path: '../instance_data-vqgan/checkpoints/epoch=0030-step=00000000.ckpt'
        embed_dim: 3
        n_embed: 16384
        ddconfig:
          double_z: False
          z_channels: 3
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult: [ 1,1,2,4]  # num_down = len(ch_mult)-1
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        base_learning_rate: 4.5e-6
        training_batch_size: ${data.params.train.loader.batch_size}
        lossconfig:
          python_class: models.VQGAN.losses.vqperceptual.VQLPIPSWithDiscriminator
          params:
            disc_conditional: False
            disc_in_channels: 3
            disc_start: 30001
            disc_weight: 0.8
            codebook_weight: 1.0
data:
  python_class: utils.lightning.GenericDataModule.GenericDataModule
  params:
    train:
      python_class: datasets.Clevr_dataset.Clevr_dataset
      params:
        split: 'train'
      loader:
        shuffle: true
        batch_size: 8
        num_workers: 4
logger:
  python_class: lightning.pytorch.loggers.WandbLogger
  params:
    save_dir: ${instance_data_dir}
    project: lightning-ldm
    name: default-run
trainer:
  max_epochs: 200 # override default
  strategy: ddp_find_unused_parameters_true # not all params are trained
  callbacks:
    - python_class: utils.lightning.callbacks.DDPM_image_logger.DDPM_image_logger
      params:
        batch_frequency: 500
        max_images: 1
        increase_log_steps: false
